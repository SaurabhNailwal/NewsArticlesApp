<section class="news">
  <div class="dd-">      
      <div *ngIf="drop" class="dropdown">
        <h4 id="dropD">Sort by&nbsp;
        <div class="dropdown">
            <select (change)="changeValue($event.target.value)">
              <option *ngFor="let val of dropdownList" value="{{val}}">
                  {{val}}
              </option>
            </select>
        </div>
        </h4>
      </div>
  </div>

  <h2>News articles about {{searchTerm}}<br><br></h2>    

  <div *ngIf="newsList && newsList.articles.length > 0">
       <ul class="col-1-4" *ngFor="let news of newsList.articles">          
            <div class="content">
              <a href="{{news.url}}" target="_blank">
                <img src="{{news.urlToImage}}" >
                <h3 class="text-center">{{news.title}}</h3>          
                <p>(source - {{news.source.name}})</p>
              </a>    
                
            </div>
       </ul>
  </div>
</section>
